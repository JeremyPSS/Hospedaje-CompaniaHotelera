<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="addCliente">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3>
                    Agregar Reserva:
                </h3>
                <form>
                    <div class="form-group">
                        <label for="Codigo">CÃ³digo:</label>
                        <input class="form-control" type="number" id="Codigo" name="Codigo" required
                            [(ngModel)]="nuevo.codigo" />
                    </div>

                    <div class="form-group">
                        <label for="nombreCliente">Nombre Cliente:</label>
                        <input class="form-control" type="text" id="nombreCliente" name="nombreCliente" required
                            [(ngModel)]="nuevo.nombreCliente" />
                    </div>
                    <div class="form-group">
                        <label for="edadCliente">Edad Cliente:</label>
                        <input class="form-control" type="number" id="edadCliente" name="edadCliente" required
                            [(ngModel)]="nuevo.edadCliente" />
                    </div>

                    <div class="form-group">
                        <label for="Lugar">Lugar:</label>
                        <select class="form-control" type="text" id="Lugar" name="Lugar" required
                            [(ngModel)]="nuevo.lugar">
                            <option>Salinas</option>
                            <option>Manta</option>
                            <option>Atacames</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="TipoH">Tipo Habitacion:</label>
                        <select class="form-control" type="text" id="TipoH" name="TipoH" required
                            [(ngModel)]="nuevo.tipoHabitacion">
                            <option>Matrimonial</option>
                            <option>Sencilla</option>
                            <option>Multiple</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidadP">Cantidad Personas:</label>
                        <input class="form-control" type="number" id="cantidadP" name="cantidadP" required
                            [(ngModel)]="nuevo.cantidadPersonas" />
                    </div>

                    <div class="form-group">
                        <label for="fechaIngreso">Fecha Ingreso:</label>
                        <input class="form-control" type="date" id="fechaIngreso" name="fechaIngreso" required
                            [(ngModel)]="nuevo.fechaIngreso" />
                    </div>
                    <div class="form-group">
                        <label for="fechaSalida">Fecha Salida:</label>
                        <input class="form-control" type="date" id="fechaSalida" name="fechaSalida" required
                            [(ngModel)]="nuevo.fechaSalida" />
                    </div>
                    <div class="form-group">
                        <label for="costoTotal">Costo Total:</label>
                        <input class="form-control" type="text" id="costoTotal" name="costoTotal" required
                            [(ngModel)]="nuevo.costoTotal" disabled="true"/>
                    </div>



                    <button data-dismiss="modal" class="btn btn-primary" type="submit"
                        (click)="Insert()">Insertar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        Cerrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
