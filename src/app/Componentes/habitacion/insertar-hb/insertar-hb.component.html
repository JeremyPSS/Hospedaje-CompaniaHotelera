<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
  id="addCliente" 
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h3>
          Agregar Habitacion:
        </h3>
        <form >
          <div class="form-group">
            <label for="codigo">Codigo:</label>
            <input
              class="form-control"
              type="number"
              id="codigo"
              name="codigo"
              required
              [(ngModel)]="nuevo.codigo"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select class="form-control"
            type="text" name="tipo" id="tipo" required
            [(ngModel)]="nuevo.tipo">
                <option value="Matrimonial">Matrimonial</option>
                <option value="Sencilla">Sencilla</option>
                <option value="Multiple">Multiple</option>
            </select>
          </div>

          <div class="form-group">
            <label for="camas">Camas:</label>
            <input
              class="form-control"
              type="number"
              id="camas"
              name="camas"
              required
              [(ngModel)]="nuevo.camas"
            />
          </div>

          <div class="form-group">
            <label for="costo">Costo:</label>
            <input
              class="form-control"
              type="number"
              id="costo"
              name="costo"
              required
              [(ngModel)]="nuevo.costo"
            />
          </div>

          <button data-dismiss="modal" class="btn btn-primary" type="submit" (click)="Insert()" >Insertar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Cerrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
