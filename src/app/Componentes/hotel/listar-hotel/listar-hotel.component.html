<h3>Hoteles</h3>
<table border="1">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Lugar</th>
            <th>Habitacion</th>
            <th>Camas</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of ListaHotel">
            <td>{{ obj.codigo }}</td>
            <td>{{ obj.lugar }}</td>
            <td>{{ obj.habitacion }}</td>
            <td>{{ obj.camas }}</td>
            <td>{{ obj.disponile }}</td>

            <td>
                <button data-toggle="modal" data-target="#editCliente" class="btn btn-primary mx-3" (click)="EditarChofer(obj)" >Editar</button>
                <!-- <button class="btn btn-secondary" (click)="EliminarChofer(obj)" >Eliminar</button> -->
              
            </td>
        </tr>
    </tbody>
</table>
