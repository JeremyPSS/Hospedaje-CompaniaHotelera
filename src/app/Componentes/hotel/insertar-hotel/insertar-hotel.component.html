<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
  id="addCliente" 
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h3>
          Agregar Hotel:
        </h3>
        <form >
          <div class="form-group">
            <label for="codigo">Codigo:</label>
            <input
              class="form-control"
              type="number"
              id="codigo"
              name="codigo"
              required
              [(ngModel)]="nuevo.codigo"
            />
          </div>

          <div class="form-group">
            <label for="lugar">Lugar:</label>
            <input
              class="form-control"
              type="text"
              id="lugar"
              name="lugar"
              required
              [(ngModel)]="nuevo.lugar"
            />
          </div>
          <div class="form-group">
            <label for="lugar">Habitacion:</label>
            <input
              class="form-control"
              type="text"
              id="Habitacion"
              name="Habitacion"
              required
              [(ngModel)]="nuevo.habitacion"
            />
          </div>
          <div class="form-group">
            <label for="lugar">Habitacion:</label>
            <input
              class="form-control"Disponibilidad
              type="text"
              id="disponible"
              name="disponible"
              required
              [(ngModel)]="nuevo.disponile"
            />
          </div>

          <!-- <div class="form-group">
            <label for="habitaciones">Habitaciones:</label>
            <select id="habitaciones" class="form-control" formControlName="habitaciones" multiple>
                <option *ngFor="let habitacion of habitaciones" [value]="habitacion">{{ habitacion.tipo }} {{ habitacion.camas }}</option>
            </select>
        </div> -->

          <button data-dismiss="modal" class="btn btn-primary" type="submit" (click)="Insert()" >Insertar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Cerrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
